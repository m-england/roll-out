<nav class="panel">
    <p class="panel-heading" (click)="print()">
        Current User
    </p>
    <p class="panel-block">
        Name : {{user.userName}}
    </p>
    <p class="panel-block">
        Email : {{user.email}}
    </p>
    <div class="panel-block">
        Role : &nbsp;
        <div class="select">
            <select [(ngModel)]="user.role">
                <option *ngFor="let role of roles">{{role}}</option>
            </select>
        </div>
    </div>
</nav>
